<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Social</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div id="global">
    <header>
        <div id="logo-block">
            <a href="#main">
                <div id="logo">
                    <img id="imgLogo" src="images/house.png">
                    public house
                </div>
            </a>
        </div>

        <div id="navigation">
            <a href="#register">
                <div class="but" id="regBut">
                    register
                </div>
            </a>
            <a href="#login">
                <div class="but" id="signBut">
                    sign in
                </div>
            </a>
            <a href="/logOut">
                <div class="but" id="signOutBut">
                    sign out
                </div>
            </a>
        </div>
    </header>


    <div id = content>
        <main>
            <div id="containerHeader">
                <div id="menuHeader">
                    <br>
                    <br>
                    <ul id="menuList">
                        <li class="menuName">Redacting</li>
                        <li class="menuName">Show Friends</li>
                        <li class="menuName">Invite Friends</li>
                        <li class="menuName">
                            <a href="#showUsers">Find Friends</a>
                        </li>
                    </ul>
                </div>
                <div id="containerHeaderBlock">
                </div>
            </div>
            <ul id="posts"></ul>
            <div id="welcomeBlock"></div>
            <div id="login-block" style="text-align: center"></div>
            <div id="register-block" style="text-align: center"></div>
        </main>


        <footer>
            <p style="margin:auto; color:black; font-size:16px; padding-top: 50px;">Â© Pritok Studio. All images and copy are the property of Pritok Studio</p>
            <br>
            <br>
        </footer>
    </div>
</div>


<script type = "text/template" id="mainHeader">
    <div id="viewContentHeader">
        <ul id="forUsersHeader"></ul>
    </div>
</script>
<script type = "text/template" id ="user">
    <div id = "showUser">
        <h1> <%= username %> </h1>
        <h2> <%= email %> </h2>
        <h2> <%= birthday %> </h2>
        <h2> <%= address %> </h2>
    </div>
</script>

<script type = "text/template" id ="post">
    <h1> <%= title %> </h1>
    <h2> <%= content %> </h2>
    <h2> <%= image %> </h2>
</script>

<script type = "text/template" id ="welcome">
    <div id = "formWelcome">
        <div id = "bigWelcome">
            Welcome<br>
            to<br>
            Public House!
        </div>
        <h1> Hi users! </h1>
        <h2> We are glad, because you connecting to our social network "Public House" </h2>
    </div>
</script>

<script type = "text/template" id ="login">
    <div id = "formLogin">
        <label style="display: block">
            <p>login</p>
            <input id="editUsernameLog" type="text"><br>
            <p>password</p>
            <input id="editPasswordLog" type="password"><br>
        </label>
        <div style="margin-top: 20px">
            <a href="#main">
                <div class="butMini" id = "signInButton">
                    log in
                </div>
            </a>
        </div>
        <label id = "errorLabLog"></label>
    </div>
</script>

<script type = "text/template" id ="register">
    <div id = "formRegister">
        <label style="display: block">
            <p>login</p>
            <input id="editUsernameReg" type="text"><br>
            <p>password</p>
            <input id="editPasswordReg" type="password"><br>
            <p>confirm password</p>
            <input id="editConfirmPasswordReg" type="password"><br>
            <p>email</p>
            <input id="editEmailReg" type="text"><br>
            <p>birthday</p>
            <input id="editBirthdayReg" value="1990-01-01" max="2000-01-01" min="1970-01-01" type="date" style="width: 200px"><br>
            <p>address</p>
            <input id="editAddressReg" type="text"><br>
        </label>
        <div style="margin-top: 20px">
            <div class="butMini" id = "registerButton">
                register
            </div>
        </div>
        <label id = "errorLab"></label>
    </div>
</script>

<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/underscore.js"></script>
<script src="./js/backbone.js"></script>
<script src="./js/demo.js"></script>
</body>
</html>
